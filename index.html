<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customisable Card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="product-card">
        <div class="logo-cart">
            <img src="nikeLogo.png" alt="">
            <i class="bx bx-shopping-bag"></i>
        </div>
        <!-- blue=red -->
        <div class="main-images">
            <img id="blue active" class="blue active" src="red2.png" alt="red">
            <img id="pink" class="pink" src="black.png" alt="red">
            <img id="yellow" class="yellow" src="orange.png" alt="red">
        </div>
        <div class="shoe-details">
            <span class="shoe_name">
                NIKE AIR JORDAN
            </span>
            <p>
                Lorem hi ipsum hello dolor sit amet consectetur adipisicing elit. Numquam, laboriosam fuga.
            </p>
            <div class="stars">
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bx-star"></i>
            </div>
        </div>
        <div class="color-price">
            <div class="color-option">
                <span class="color">Colour:</span>
                <div class="circles">
                    <span class="circle blue active" id="blue"></span>
                    <span class="circle pink" id="pink"></span>
                    <span class="circle yellow" id="yellow"></span>
                </div>
            </div>
            <div class="price">
                <span class="price_num">$09.00</span>
                <span class="price_letter">Nine Dollar Only</span>
            </div>
        </div>
        <div class="button">
            <div class="button-layer"></div>
            <button>Add To Cart</button>
        </div>
    </div>

    <script>
        let circle = document.querySelector(".color-option");
        circle.addEventListener("click", (e) => {
            // console.log(e);
            let target = e.target;
            // console.log(target);

            if (target.classList.contains("circle")) {   //yeh circle class wala circle hai
                circle.querySelector(".active").classList.remove("active");
                target.classList.add("active");
                document.querySelector(".main-images .active").classList.remove("active");
                document.querySelector(`.main-images  .${target.id}`).classList.add("active");
            }
        })
    </script>
</body>

</html>
